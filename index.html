<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="pages/index.css">
    <title>Mesto</title>
</head>
<body class="page">
<div class="page__container">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип">
        <hr class="header__line">
    </header>
    <main class="content">
        <section class="profile">
            <img class="avatar" src="./images/image.jpg" alt="Аватар">
            <div class="profile-info">
                <div class="edit-block">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button class="profile-info__edit-button"><img src="./images/edit-button.svg"
                                                                   alt="Редактировать кнопку"></button>
                </div>
                <h2 class="profile-info__subtitle">Исследователь океана</h2>
            </div>
            <button class="add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <div class="element__rectangle">
                    <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск">
                    <div class="element__container">
                        <h2 class="element__title">Карачаевск</h2>
                        <img class="element__vector" src="./images/vector.svg" alt="Лайк">
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__rectangle">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png"
                         alt="Эльбрус">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <img class="element__vector" src="./images/vector.svg" alt="Лайк">
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__rectangle">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png"
                         alt="Домбай">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <img class="element__vector" src="./images/vector.svg" alt="Лайк">
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__rectangle">
                    <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png"
                         alt="Эльбрус">
                    <div class="element__container">
                        <h2 class="element__title">Гора Эльбрус</h2>
                        <img class="element__vector" src="./images/vector.svg" alt="Лайк">
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__rectangle">
                    <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png"
                         alt="Домбай">
                    <div class="element__container">
                        <h2 class="element__title">Домбай</h2>
                        <img class="element__vector" src="./images/vector.svg" alt="Лайк">
                    </div>
                </div>
            </div>
            <div class="element">
                <div class="element__rectangle">
                    <img class="element__image"
                         src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия">
                    <div class="element__container">
                        <h2 class="element__title">Карачаево-Черкессия</h2>
                        <img class="element__vector" src="./images/vector.svg" alt="Лайк">
                    </div>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
</div>
<section class="popup">
    <div class="popup__container">
        <img class="popup__close-icon" src="./images/close_icon.svg" alt="Закрыть">
        <h2 class="popup__title">Редактировать профиль</h2>
        <form id="input-form">
            <input class="popup__input" type="text" name="firstname" placeholder="Имя" value="" required>
            <input class="popup__input" type="text" name="vocation" placeholder="Должность" value="" required>
            <button type="submit" class="popup__button"><span class="popup__save">Сохранить</span></button>
        </form>
    </div>
</section>
<script src="index.js"></script>
</body>
</html>
