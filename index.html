<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="pages/index.css" />
    <title>Mesto</title>
</head>
<body class="page">
<div class="page__container">
    <header class="header">
        <img class="header__logo" src="./images/logo.svg" alt="Логотип" />
    </header>
    <main class="content">
        <section class="profile">
            <img class="profile__avatar" src="./images/image.jpg" alt="Аватар" />
            <div class="profile-info">
                <div class="profile-info__edit-block">
                    <h1 class="profile-info__title">Жак-Ив Кусто</h1>
                    <button type="button" class="profile-info__edit-button"></button>
                </div>
                <h2 class="profile-info__subtitle">Исследователь океана</h2>
            </div>
            <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаевск" />
                <div class="element__container">
                    <p class="element__title">Карачаевск</p>
                    <button type="button" class="element__vector"><img src="./images/vector.svg" alt="Лайк" /></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" />
                <div class="element__container">
                    <p class="element__title">Гора Эльбрус</p>
                    <button type="button" class="element__vector"><img src="./images/vector.svg" alt="Лайк" /></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
                <div class="element__container">
                    <p class="element__title">Домбай</p>
                    <button type="button" class="element__vector"><img src="./images/vector.svg" alt="Лайк" /></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1404681-unsplash.png" alt="Эльбрус" />
                <div class="element__container">
                    <p class="element__title">Гора Эльбрус</p>
                    <button type="button" class="element__vector"><img src="./images/vector.svg" alt="Лайк" /></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1556355-unsplash.png" alt="Домбай" />
                <div class="element__container">
                    <p class="element__title">Домбай</p>
                    <button type="button" class="element__vector"><img src="./images/vector.svg" alt="Лайк" /></button>
                </div>
            </div>
            <div class="element">
                <img class="element__image" src="./images/kirill-pershin-1088404-unsplash.jpg" alt="Карачаево-Черкессия" />
                <div class="element__container">
                    <p class="element__title">Карачаево-Черкессия</p>
                    <button type="button" class="element__vector"><img src="./images/vector.svg" alt="Лайк" /></button>
                </div>
            </div>
        </section>
    </main>
    <footer class="footer">
        <p class="footer__copyright">&copy; 2020 Mesto Russia</p>
    </footer>
</div>
<section class="popup">
    <div class="popup__container">
        <button type="button" class="popup__close-icon"></button>
        <h2 class="popup__title">Редактировать профиль</h2>
        <form name="profile" method="get" action="#" id="input-form">
            <input class="popup__input" type="text" name="firstname" placeholder="Имя" value="" required />
            <input class="popup__input" type="text" name="vocation" placeholder="Должность" value="" required />
            <button type="submit" class="popup__button">Сохранить</button>
        </form>
    </div>
</section>
<script src="script/index.js"></script>
</body>
</html>
